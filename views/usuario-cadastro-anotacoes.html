<div class="content">

  <div class="content-inside">

    <div class="my-4">
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item">
          <a style="background-color: #2E9AFE;color: white" class="nav-link active" id="home-tab" data-toggle="tab"
            role="tab" aria-controls="home" aria-selected="false"><b>Registrar Anotações</b></a>
        </li>
      </ul>
      {if="$CallOpenMsg != ''"}
      <div class="alert alert-success">
        <b>{$CallOpenMsg}</b>
      </div>
      {/if}

      {if="$errorRegister != ''"}
      <div class="alert alert-danger">
        <b>{$errorRegister}</b>
      </div>
      {/if}



      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-12 col-lg-8 col-md-9 col-11 text-center">

          </div>
        </div>
        <form class="form-group" action="/usuario/registrar-anotacoes/enviar" method="post">

          <input class="form-control py-1" value="{$usuario.id_usuario}" name="id_usuario" type="hidden">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="table table-dark">


                <th>
                  <center>Nome <b>
                </th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <td> <input name="nome" type="text" class="form-control py-1" required></td>
                </tr>
              </tbody>

            </table>
          </div>


          <b> Anotações referentes as Rotinas do trabalho</b></b><br><br>


          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="table table-dark">


                <th>
                  <center>Anotações <b>
                </th>

                </tr>
              </thead>
              <tbody>

                <tr>
                  <td> <textarea style="height: 110px;" class="form-control py-1" value="" type="text"
                      name="anotacoes"> </textarea> </td>
                </tr>



              </tbody>

            </table>
          </div>
          <center><input style="width: 100%;" class="btn btn-primary btn" type="submit" value="Cadastrar"></center>
        </form>
        <hr class="my-4" />

      </div>
      <a href="/usuario/minhas-anotacoes" class="btn btn-info btn-xs"><i class="fas fa-chevron-circle-left"></i><b>
          Voltar</b></a>

    </div>

  </div>


</div>
</div>

</div>



</div>
</div>
