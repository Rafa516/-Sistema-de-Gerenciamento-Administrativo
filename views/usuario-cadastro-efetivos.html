<div class="content">

    <div class="content-inside">

        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color: #2E9AFE;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Cadastrar Servidor
                        </b></a>
                </li>
            </ul>


            <div class="container-fluid px-1 py-5 mx-auto">
                <div class="row d-flex justify-content-center">
                    <div class="col-xl-12 col-lg-8 col-md-9 col-11 text-center">

                        <form class="form-group" action="/usuario/registrar-efetivos/enviar" method="post">

                            <!-- <input class="form-control py-1" value="{$usuario.id_usuario}" name="id_usuario" type="hidden"> -->


                    </div>
                </div>

                <b>1. Identificação do Servidor Efetivo</b><br><br>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="table table-dark">


                            <th>
                                <center>Nome
                            </th>
                            <th>
                                <center>Matrícula
                            </th>
                            <th>
                                <center>Carreira
                            </th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>
                                    <input class="form-control py-1" type="text" name="nome_servidor" required />

                                </td>

                                <td>
                                    <input class="form-control py-1" type="text" name="matricula" required />

                                </td>
                                <td>
                                    <select class="form-control py-1" name="carreira">
                                        <option value="Magistério">Magistério</option>
                                        <option value="Assistência">Assistência</option>
                                    </select>

                                </td>





                            </tr>



                        </tbody>

                        <thead class="table table-dark">


                            <th colspan="3">
                                <center>Unidade Escolar / CRE<b>
                            </th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td colspan="3">
                                    <select class="form-control py-1" id="" name="id_unidade" required>
                                        <option value=""></option>
                                        {loop="$unidades"}
                                        <option value="{$value.id_unidade}">{$value.sigla} - {$value.nome} 
                                        </option>
                                        {/loop}
                                    </select>

                                </td>

                               


                            </tr>



                        </tbody>

                    </table>
                </div>
                
                <center><input style="width: 100%;" class="btn btn-primary btn " type="submit" value="Enviar"></center>
            </div>           
        </div>

    </form>
    <hr>

        <a href="/usuario/todos-efetivos" class="btn btn-info btn-xs"><i class="fas fa-chevron-circle-left"></i><b>
                Voltar</b></a>
        
    </div>

</div>
</div>

</div>
