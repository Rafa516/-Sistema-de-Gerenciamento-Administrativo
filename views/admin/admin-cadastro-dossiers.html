<div class="content">

    <div class="content-inside">
  
      <div class="my-4">
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
          <li class="nav-item">
            <a style="background-color: #2E9AFE;color: white" class="nav-link active" id="home-tab" data-toggle="tab"
              role="tab" aria-controls="home" aria-selected="false"><b>Cadastrar Dossiê </b></a>
          </li>
        </ul>
        {if="$CallOpenMsg != ''"}
        <div class="alert alert-success">
          <b>{$CallOpenMsg}</b>
        </div>
        {/if}
  
        {if="$errorRegister != ''"}
        <div class="alert alert-danger">
          <b>{$errorRegister}</b>
        </div>
        {/if}
  
        <center>
  
          <h4><b>Dossiê</b></h4>
        </center><br>
        <hr>
  
  
        <div class="container-fluid px-1 py-5 mx-auto">
          <div class="row d-flex justify-content-center">
            <div class="col-xl-12 col-lg-8 col-md-9 col-11 text-center">
  
              <form class="form-group" action="/admin/registrar-dossiers/enviar" method="post"
                enctype="multipart/form-data">
  
                <input class="form-control py-1" value="{$usuario.id_usuario}" name="id_usuario" type="hidden">
  
            </div>
          </div>
  
          <b>Identificação do Servidor</b><br><br>
  
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="table table-dark">
  
  
                <th colspan="3">
                  <center>Nome - Matrícula - CPF <b>
                </th>
  
                </tr>
              </thead>
              <tbody>
  
                <tr>
                  <td colspan="2">
                    <center>
                      <select class="temporarios" id="" name="id_temporario" required>
                        <option value=""></option>
                        {loop="$temporarios"}
                        <option value="{$value.id_temporario}">{$value.nome} - {$value.matricula} - {$value.cpf}
                        </option>
                        {/loop}
                      </select>
                    </center>
  
                  </td>
  
                  <td>
                    <center>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalTemporarios"
                        id="buttonsUtilidade"><b>
                        <i class="fa fa-user"></i> Cadastrar CT</b>
                      </button>
                    </center>
                  </td>
  
  
                </tr>
  
              </tbody>
  
              <thead class="table table-dark">
  
  
                <th>
                  <center>Regime<b>
                </th>
                <th>Ano
                </th>
                <th>
                  <center>Anexo<b>
                </th>
  
  
  
  
                </tr>
              </thead>
  
              <tbody>
  
                <tr>
  
                  <td>
                    <select class="form-control py-1" name="regime" id="regime">
                      <option value="Contrato Temporário">Contrato Temporário</option>
                      <option value="Efetivos">Efetivos</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-control py-1" id="ano_arquivo" name="ano_arquivo" required>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                    </select>
                  </td>
                  <td> <input id="addArquivoProfile" class="form-control py-1" type="file" id="arquivo_dossie"
                      name="arquivo_dossie[]" multiple="multiple" required />
                  </td>
  
                </tr>
  
              </tbody>
  
            </table>
          </div>
  
          <center><input style="width: 100%;" class="btn btn-primary btn " type="submit" value="Enviar"></center>
  
          </form>
  
        </div>
      </div>
  
  
      <a href="/admin/todos-dossiers-temporarios" class="btn btn-info btn-xs"><i class="fas fa-chevron-circle-left"></i><b>
          Voltar</b></a>
      <hr>
    </div>
  
  </div>
  </div>
  
  </div>
  <hr class="my-4" />
  
  <!-- MODAL CADASTRAR NOVO TEMPORÁRIO -->
  <div class="modal fade" id="modalTemporarios" tabindex="-1" role="dialog" aria-labelledby="modalTemporariosTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar Servidor Temporário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
          <form class="form-group" action="/admin/registrar-temporarios-modal-dossiers/enviar" method="post">
  
            <div class="form-group"><label class="small mb-1"><b>Nome</b></label>
              <input class="form-control py-1" type="text" name="nome" required />
            </div>
  
            <div class="form-group"><label class="small mb-1"><b>Matrícula</b></label>
              <input class="form-control py-1" type="text" name="matricula" />
            </div>
  
            <div class="form-group"><label class="small mb-1"><b>CPF</b></label>
              <input class="form-control py-1" type="text" name="cpf" />
            </div>
  
  
            <div class="form-group"><label class="small mb-1"><b>Componente</b></label>
              <select class="form-control py-1" id="componente" name="componente" required>
                <option value="">
                  {loop="$componentes"}
                <option value="{$value.componente}">{$value.componente}</option>
                {/loop}
              </select>
            </div>
  
            <div class="form-group"><label class="small mb-1"><b>Ano</b></label>
              <select class="form-control py-1" id="ano" name="ano" required>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>
            </div>
  
  
            <input class="btn btn-primary btn btn-block" type="submit" value="Enviar">
          </form>
  
  
          <div class="modal-footer">
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    $(".temporarios").select2({
  
    });
  
  </script>
